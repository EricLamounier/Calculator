<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body id="body" class="theme1">
    <main>
        <div id="root">
            <header id="header">
                <div><span id="title" class="theme1">calc</span></div>
                <div id="theme">
                    <p>THEME</p>
                    <div id="themeBox">
                        <div id="themeOptions">
                            <p>1</p>
                            <p>2</p>
                            <p>3</p>
                        </div>
                        <div id="themeButton">
                            <div id="circle"></div>
                            <div id="circleHover">
                                <div class="theme1" onclick="buttonTheme(1)"></div>
                                <div class="theme1" onclick="buttonTheme(2)"></div>
                                <div data-i="theme3" onclick="buttonTheme(3)"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div id="screen">
                <p id="topScreen">0</p>
                <input type="text" id="screenContent" placeholder="0" readonly>
            </div>
            <div id="buttonBox">
                <div>
                    <div data-btn="7" class="btn"> 7 </div>
                    <div data-btn="8" class="btn"> 8 </div>
                    <div data-btn="9" class="btn"> 9 </div>
                    <div data-btn="-1"class="btn del"> DEL</div>
                    <div data-btn="4" class="btn"> 4 </div>
                    <div data-btn="5" class="btn"> 5 </div>
                    <div data-btn="6" class="btn"> 6 </div>
                    <div data-btn="+" class="btn"> &#43; </div>
                    <div data-btn="1" class="btn"> 1 </div>
                    <div data-btn="2" class="btn"> 2 </div>
                    <div data-btn="3" class="btn"> 3 </div>
                    <div data-btn="-" class="btn"> &minus; </div>
                    <div data-btn="." class="btn"> . </div>
                    <div data-btn="0" class="btn"> 0 </div>
                    <div data-btn="/" class="btn"> &frasl; </div>
                    <div data-btn="*" class="btn"> &times; </div>
                </div>
                <div>
                    <div data-btn="-2" class="reset btn"> RESET </div>
                    <div data-btn="=" class="equal btn"> &#61; </div>
                </div>
            </div>
        </div>
    </main>
  <script src="javascript/themes.js"></script>
  <script src="javascript/script.js"></script>
</body>
</html>
